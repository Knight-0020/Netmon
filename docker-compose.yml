version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-netmon}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-netmon}
      POSTGRES_DB: ${POSTGRES_DB:-netmon}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U netmon"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  api:
    build: ./api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-netmon}:${POSTGRES_PASSWORD:-netmon}@db:5432/${POSTGRES_DB:-netmon}
    ports:
      - "8000:8000"

  ui:
    build: 
      context: ./ui
      args:
        NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-http://localhost:8000}
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - api

  agent:
    build: ./agent
    restart: unless-stopped
    network_mode: "host"
    cap_add:
      - NET_RAW
      - NET_ADMIN
    environment:
      API_BASE_URL: http://localhost:8000
                                       # Agent uses localhost because of network_mode: host 
                                       # AND assuming API port 8000 is exposed on the host, 
                                       # which it is via ports: 8000:8000 in api service.
      LAN_CIDR: ${LAN_CIDR:-192.168.1.0/24}
      SCAN_INTERVAL_SEC: ${SCAN_INTERVAL_SEC:-20}
      OFFLINE_AFTER_SEC: ${OFFLINE_AFTER_SEC:-60}
      INTERNET_INTERVAL_SEC: ${INTERNET_INTERVAL_SEC:-5}
      INTERNET_DOWN_THRESHOLD: ${INTERNET_DOWN_THRESHOLD:-3}
      PING_TARGETS: ${PING_TARGETS:-1.1.1.1,8.8.8.8}
    depends_on:
      - api

volumes:
  postgres_data:
